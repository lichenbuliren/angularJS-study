<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Controller-AngularJS</title>
    <script src="../bower_components/angular/angular.js"></script>
</head>
<body>
<!-- 控制器 -->
<div data-ng-app="myApp" data-ng-controller="personController">
    <p>study controller: try to change the name</p>
    <p>First Name: <input type="text" data-ng-model="firstName"/></p>
    <p>Last Name: <input type="text" data-ng-model="lastName"/></p>
    <p>Full Name: {{firstName + ' ' + lastName}}</p>
</div>
<script>

    var app = angular.module("myApp", []);
    app.controller("personController", function($scope) {
        $scope.firstName = 'Lichen';
        $scope.lastName = 'Heaven';
    });
</script>
</body>
</html>
