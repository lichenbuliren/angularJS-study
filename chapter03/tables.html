<!DOCTYPE html>
<html data-ng-app="">
<head lang="en">
    <meta charset="UTF-8">
    <title>Table-AngularJS</title>
    <script src="http://cdn.bootcss.com/angular.js/1.1.0/angular.min.js"></script>
</head>
<style>
    table, th , td {
        border: 1px solid grey;
        border-collapse: collapse;
        padding: 5px;
    }
    table tr:nth-child(odd) {
        background-color: #f1f1f1;
    }
    table tr:nth-child(even) {
        background-color: #ffffff;
    }
</style>
<body>

<div data-ng-controller="customersController">
    <table>
        <tr data-ng-repeat="x in customers | orderBy: 'Country'">
            <td>{{ x.Name }}</td>
            <td>{{ x.Country | uppercase }}</td>
        </tr>
    </table>
</div>

<script src="customersController.js"></script>
</body>
</html>
